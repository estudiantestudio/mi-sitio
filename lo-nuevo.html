<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lo nuevo | Comfort Home</title>
  <meta name="description" content="Lo nuevo: descubre la nueva colección. Estética premium minimalista.">

  <!-- Tipografías Zara style -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="estilos.css" />
</head>

<body class="zn-page">

  <!-- Header minimal -->
  <header class="zn-header">
    <div class="zn-top">
      <a class="zn-brand" href="index.html" aria-label="Volver a inicio">
        <span class="zn-brand-title">COMFORT HOME</span>
        <span class="zn-brand-sub">CN</span>
      </a>

      <div class="zn-actions">
        <a class="zn-link" href="index.html">VOLVER</a>

        <button class="zn-icon" onclick="ZN.openFav()" aria-label="Favoritos">
          FAVORITOS <span id="znFavCount">0</span>
        </button>

        <button class="zn-icon" onclick="ZN.openCart()" aria-label="Carrito">
          CARRITO <span id="znCartCount">0</span>
        </button>
      </div>
    </div>
  </header>

  <main class="zn-wrap">
    <!-- Hero -->
    <section class="zn-hero">
      <div class="zn-kicker">NEW IN</div>
      <h1 class="zn-title">LO NUEVO</h1>
      <p class="zn-subtitle">Descubre la nueva colección</p>
    </section>

    <!-- Grid -->
    <section class="zn-grid" id="znGrid"></section>
  </main>

  <!-- Toast -->
  <div class="zn-toast" id="znToast">Agregado</div>

  <!-- Drawer: Favoritos -->
  <div class="zn-drawer-overlay" id="znFavModal" aria-hidden="true">
    <aside class="zn-drawer" role="dialog" aria-label="Favoritos">
      <div class="zn-drawer-head">
        <div class="zn-drawer-title">FAVORITOS</div>
        <button class="zn-close" onclick="ZN.closeFav()" aria-label="Cerrar">✕</button>
      </div>

      <div class="zn-drawer-body" id="znFavBody"></div>

      <div class="zn-drawer-foot">
        <button class="zn-btn zn-btn-line" onclick="ZN.favMoveAllToCart()">MOVER TODO AL CARRITO</button>
      </div>
    </aside>
  </div>

  <!-- Drawer: Carrito -->
  <div class="zn-drawer-overlay" id="znCartModal" aria-hidden="true">
    <aside class="zn-drawer" role="dialog" aria-label="Carrito">
      <div class="zn-drawer-head">
        <div class="zn-drawer-title">CARRITO</div>
        <button class="zn-close" onclick="ZN.closeCart()" aria-label="Cerrar">✕</button>
      </div>

      <div class="zn-drawer-body" id="znCartBody"></div>

      <div class="zn-drawer-foot">
        <div class="zn-total">
          <span>TOTAL</span>
          <strong id="znCartTotal">$0</strong>
        </div>
        <button class="zn-btn zn-btn-black" onclick="ZN.checkout()">FINALIZAR COMPRA</button>
      </div>
    </aside>
  </div>

  <script src="lo-nuevo.js"></script>
</body>
</html>
